<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's Raining Cats and Dogs!</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../build/css/global.css" />
  </head>
  <body>
    <header
      class="bg-cyan-600 h-48 flex items-center justify-center text-center"
    >
      <h1 class="text-6xl font-bold font-mono">It's Raining Cats and Dogs!</h1>
    </header>

    <section class="bg-gray-200 p-4 animate-bounce">
      <h2 class="text-xl font-bold text-center font-mono" id="banner">
        Jokes Banner
      </h2>
    </section>

    <main class="flex flex-wrap justify-center items-start font-mono">
      <section
        class="w-full md:w-1/2 p-4 flex flex-col justify-center items-center"
      >
        <h2 class="text-lg font-bold mb-4">Look at these lovely doggies!</h2>
        <div class="mb-4 flex justify-center items-center h-96 w-96">
          <img
            id="dog-image"
            src="../assets/images/dog-placeholder.jpeg"
            alt="Dog Placeholder Image"
            class="h-96 w-96"
          />
        </div>
        <div class="mb-4 text-center" id="dog-fact-container">Dog Fact</div>
        <button
          id="dog-refresh"
          class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded flex items-center"
        >
          <svg
            class="w-6 h-6 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M15 2a1 1 0 011 1v4a1 1 0 11-2 0V4.414l-9.293 9.293a1 1 0 01-1.414-1.414L12.586 3H11a1 1 0 110-2h4a1 1 0 011 1zM4 16a1 1 0 01-1-1v-4a1 1 0 012 0v1.586l9.293-9.293a1 1 0 011.414 1.414L7.414 17H9a1 1 0 110 2H5a1 1 0 01-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          Refresh
        </button>
      </section>

      <section
        class="w-full md:w-1/2 p-4 flex flex-col justify-center items-center"
      >
        <h2 class="text-lg font-bold mb-4">And these lovely cats!</h2>
        <div class="mb-4 flex justify-center items-center h-96 w-96">
          <img
            id="cat-image"
            src="../assets/images/cat-placeholder.jpeg"
            alt="Cat Placeholder Image"
            class="h-96 w-96"
          />
        </div>
        <div class="mb-4 text-center" id="cat-fact-container">Cat Fact</div>
        <button
          id="cat-refresh"
          class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded flex items-center"
        >
          <svg
            class="w-6 h-6 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M15 2a1 1 0 011 1v4a1 1 0 11-2 0V4.414l-9.293 9.293a1 1 0 01-1.414-1.414L12.586 3H11a1 1 0 110-2h4a1 1 0 011 1zM4 16a1 1 0 01-1-1v-4a1 1 0 012 0v1.586l9.293-9.293a1 1 0 011.414 1.414L7.414 17H9a1 1 0 110 2H5a1 1 0 01-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          Refresh
        </button>
      </section>
    </main>

    <footer
      class="bg-cyan-600 h-20 flex items-center justify-center italic font-mono text-center"
    >
      Last night me and my girlfriend watched three DVDs back to back. Luckily I
      was the one facing the TV.
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
