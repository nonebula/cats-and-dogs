<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>It's Raining Cats and Dogs!</title>
  </head>
  <body class="min-h-screen flex-wrap">
    <div class="bg-cyan-600 min-h-20 text-7xl font-bold">
      <header id="header" class="flex place-content-center">
        Raining Cats and Dogs
      </header>
    </div>
    <div class="bg-yellow-300">
      <section id="banner" class="">Jokes Banner</section>
    </div>
    <div class="bg-red-400">
      <section id="dog-section" class="">
        <h2>Dog Section</h2>
        <div id="dog-image">Dog Image</div>
        <div id="dog-fact">Dog Fact</div>
        <button id="dog-refresh" class="">Refresh</button>
      </section>
    </div>
    <div class="bg-green-400">
      <section id="cat-section" class="">
        <h2>Cat Section</h2>
        <div id="cat-image">Cat Image</div>
        <div id="cat-fact">Cat Fact</div>
        <button id="cat-refresh" class="">Refresh</button>
      </section>
    </div>
    <footer class="bg-purple-400">Footer</footer>
  </body>
  <script src="./index.js"></script>
</html>
