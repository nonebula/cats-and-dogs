<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>It's Raining Cats and Dogs!</title>
  </head>
  <body class="min-h-screen flex-wrap">
    <!-- Header -->
    <div
      class="bg-cyan-600 flex h-48 text-7xl font-bold items-center justify-center"
    >
      <header id="header" class="">It's Raining Cats and Dogs!</header>
    </div>
    <!-- Banner -->
    <div class="h-32 flex items-center justify-center text-xl font-medium">
      <section id="banner" class="">Jokes Banner</section>
    </div>
    <div class="flex flex-grow h-screen">
      <!-- Dog Section -->
      <section
        id="dog-section"
        class="w-1/2 p-4 flex flex-col justify-between h-full"
      >
        <h2 class="text-lg font-bold mb-5">Look at these lovely doggies!</h2>

        <div id="dog-image-container" class="mb-4">
          <img
            id="dog-image"
            src="../assets/images/dog-placeholder.jpeg"
            alt="Dog Placeholder Image"
            class=""
          />
        </div>

        <div id="dog-fact-container" class="mb-4">Dog Fact</div>
        <button
          id="dog-refresh"
          class="btn bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded focus:outline-none focus:ring-blue-300 active:bg-blue-700"
        >
          Refresh
        </button>
      </section>
      <!-- Cat Section -->
      <section
        id="cat-section"
        class="w-1/2 p-4 flex flex-col justify-between h-full"
      >
        <h2 class="text-lg font-bold mb-5">And these lovely cats!</h2>
        <div id="cat-image-container" class="mb-4">
          <img
            id="cat-image"
            src="../assets/images/cat-placeholder.jpeg"
            alt="Cat Placeholder Image"
            class=""
          />
        </div>
        <div class="">
          <div id="cat-fact-container" class="mb-4">Cat Fact</div>
          <button
            id="cat-refresh"
            class="btn bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded focus:outline-none focus:ring-blue-300 active:bg-blue-700"
          >
            Refresh
          </button>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer
      class="bg-cyan-600 fixed bottom-0 w-full h-20 flex items-center justify-center italic"
    >
      Last night me and my girlfriend watched three DVDs back to back. Luckily I
      was the one facing the TV.
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
